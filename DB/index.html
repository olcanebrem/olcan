<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Express App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #34495e;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #2980b9;
        }
        tr:nth-child(even) {
            background-color: #34495e;
        }
        .resize {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Table</h1>
    </header>
    <main>
        <form id="add-form">
            <label for="supplier_code">Supplier Code:</label>
            <input type="text" id="supplier_code" name="supplier_code" required>
            
            <label for="supplier_name">Supplier Name:</label>
            <input type="text" id="supplier_name" name="supplier_name" required>
            
            <label for="invoice_number">Invoice Number:</label>
            <input type="text" id="invoice_number" name="invoice_number" required>
            
            <label for="invoice_date">Invoice Date:</label>
            <input type="date" id="invoice_date" name="invoice_date" required>
            
            <label for="due_date">Due Date:</label>
            <input type="date" id="due_date" name="due_date" required>
            
            <label for="net_amount">Net Amount:</label>
            <input type="number" step="0.01" id="net_amount" name="net_amount" required>
            
            <button type="submit">Add Data</button>
        </form>

        <table id="data-table">
            <thead>
                <tr>
                    <th>Supplier Code</th>
                    <th>Supplier Name</th>
                    <th>Invoice Number</th>
                    <th>Invoice Date</th>
                    <th>Due Date</th>
                    <th>Net Amount</th>
                </tr>
            </thead>
            <tbody>
                <!-- Veriler buraya yüklenecek -->
            </tbody>
        </table>
        <div class="resize">
            <span>Resize Me</span>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Olcanebrem.com. All rights reserved.</p>
    </footer>
    <script>
        // Verileri çek ve tabloya ekle
        function fetchData() {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('data-table').getElementsByTagName('tbody')[0];
                    tableBody.innerHTML = ''; // Tabloyu temizle
                    data.forEach(row => {
                        const newRow = tableBody.insertRow();
                        newRow.insertCell().textContent = row.supplier_code;
                        newRow.insertCell().textContent = row.supplier_name;
                        newRow.insertCell().textContent = row.invoice_number;
                        newRow.insertCell().textContent = row.invoice_date;
                        newRow.insertCell().textContent = row.due_date;
                        newRow.insertCell().textContent = row.net_amount;
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Sayfa yüklendiğinde verileri çek
        document.addEventListener('DOMContentLoaded', fetchData);

        // Form gönderildiğinde veriyi ekle
        document.getElementById('add-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch('/api/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                alert(result.message);
                fetchData(); // Veriyi ekledikten sonra tabloyu güncelle
                event.target.reset(); // Formu temizle
            })
            .catch(error => console.error('Error adding data:', error));
        });
    </script>
</body>
</html>
